<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robot Factory</title>

        <!-- Load libraries -->
        <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
        <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

        <!-- Load experiment -->
        <script src="../static/js/pit-experiment.js" type="text/javascript"></script>
        <script src="../static/js/pit-questionnaires.js" type="text/javascript"></script>

        <!-- Load NivTurk plug-ins -->
        <script src="../static/js/jspsych-pass-data.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pass-message.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-reject-data.js" type="text/javascript"></script>

        <!-- Load jsPsych plug-ins -->
        <script src="../static/js/jspsych-pit-trial.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-pause.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-instructions.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-comprehension.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-affective-slider.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-survey-demo.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-survey-debrief.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-survey-template.js" type="text/javascript"></script>
        <script src="../static/lib/jspsych-6.1.0/plugins/jspsych-call-function.js" type="text/javascript"></script>

        <!-- Load CSS styles -->
        <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <link href="../static/css/factory-css.min.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body></body>
    <script>

    // Display alert message on back/refresh.
    // https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload
    function verify_unload(e){
      e.preventDefault();
      (e || window.event).returnValue = null;
      return null;
    };
    window.addEventListener("beforeunload", verify_unload);

    // Add version metadata.
    jsPsych.data.addProperties({
      task_version: 'test-retest',
    });

    // Define images to preload.
    var rune_images = [
      "../static/img/rune01.png",
      "../static/img/rune02.png",
      "../static/img/rune03.png",
      "../static/img/rune04.png",
      "../static/img/rune05.png",
      "../static/img/rune06.png",
    ];

    var AS_stimuli = [
      '../static/img/AS_happy.png',
      '../static/img/AS_intensity_cue.png',
      '../static/img/AS_sleepy.png',
      '../static/img/AS_unhappy.png',
      '../static/img/AS_wideawake.png',
      '../static/img/slider_thumb_unselected.png',
      '../static/img/slider_thumb_selected.png',
      '../static/img/slider_track.png'
    ];

    // Define global variables.
    var low_quality = false;

    // Define timeline.
    var timeline = [];
    // timeline = timeline.concat(VALENCE);            // Affective slider (valence)
    // timeline = timeline.concat(AROUSAL);            // Affective slider (arousal)
    // timeline = timeline.concat(INSTRUCTIONS);       // Instructions loop
    timeline = timeline.concat(READY);              // Ready check
    // timeline = timeline.concat(PIT.slice(0,120));   // PIT task (block 1)
    // timeline = timeline.concat(QUALITY_CHECK);      // Quality check (implicit)
    timeline = timeline.concat(PAUSE);              // Break screen
    // timeline = timeline.concat(PIT.slice(120,240)); // PIT task (block 2)
    timeline = timeline.concat(FINISHED);           // End of task
    // timeline = timeline.concat(SURVEYS);            // Questionnaires
    // timeline = timeline.concat(DEMO);               // Demographics form
    timeline = timeline.concat(DEBRIEF);            // Debriefing form

    jsPsych.init({
        timeline: timeline,
        preload_images: [AS_stimuli, rune_images],
        show_progress_bar: true,
        on_finish: function() {

          // Remove requirement to verify redirect
          window.removeEventListener("beforeunload", verify_unload);

          // Add interactions to the data variable
          var interaction_data = jsPsych.data.getInteractionData();
          jsPsych.data.get().addToLast({interactions: interaction_data.json()});

          // Display jsPsych data in viewport.
          // jsPsych.data.displayData();

          if (low_quality) {

            // Save rejected dataset to disk.
            reject_data('1011');

          } else {

            // Save complete dataset to disk.
            pass_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

          }

        }

    })

    </script>
</html>
