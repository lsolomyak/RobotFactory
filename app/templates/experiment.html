<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robot Factory</title>

        <!-- Load libraries -->
        <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
        <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

        <!-- Load jsPsych plug-ins -->
        <script src="../static/js/jspsych-return-data.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-trial.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-feedback.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-pause.js" type="text/javascript"></script>
        <script src="../static/js/pit-trials.js" type="text/javascript"></script>

        <!-- Load CSS styles -->
        <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <link href="../static/css/factory-css.min.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body></body>
    <script>

    //------------------------------------//
    // Section 0: Task Set-up
    //------------------------------------//

    // Define runes.
    var runes = ['../static/img/rune01.png', '../static/img/rune02.png', '../static/img/rune03.png',
                 '../static/img/rune04.png', '../static/img/rune05.png', '../static/img/rune06.png'];
    runes = jsPsych.randomization.sampleWithoutReplacement(runes, runes.length);

    // Define scanner colors.
    const scanner_green = '#7ee87d99';
    const scanner_red = '#e87db399';

    // Define valid key responses.
    const valid_responses = [32,37,39];

    // Define timings.
    const trial_duration = 2000;
    const feedback_duration = 500;

    // Initialize score.
    var score = 0;

    //------------------------------------//
    // Section 1: Prepare instructions
    //------------------------------------//

    //------------------------------------//
    // Section 2: Prepare Task
    //------------------------------------//

    // Iteratively initialize trials.
    var trials = [];
    ROBOTS.forEach(function (trial) {

      // Define scanner color.
      if (trial.Valence == 'Win') {
        var scanner_color = scanner_green;
      } else {
        var scanner_color = scanner_red;
      };

      // Define single trial of experiment.
      var pit_trial = {

        timeline: [

          // Trial phase
          {
            type: 'pit-trial',
            valence: trial.Valence,
            scanner_color: scanner_color,
            robot_rune: runes[trial.Robot-1],
            correct: trial.Correct,
            valid_responses: valid_responses,
            trial_duration: trial_duration + 1500,
            response_ends_trial: true,
            on_start: function(trial) {
              trial.score = score;
            },
            on_finish: function(trial) {
              score = jsPsych.data.getLastTrialData().values()[0].Score;
            }
          },

          // Feedback phase
          {
            type: 'pit-feedback',
            feedback_duration: feedback_duration,
            on_start: function(trial) {
              trial.feedback_duration = feedback_duration + (trial_duration - (jsPsych.data.getLastTrialData().values()[0].RT || trial_duration));
              trial.outcome = jsPsych.data.getLastTrialData().values()[0].Outcome;
            },
          }
        ],

        // Trial metadata.
        data: {
          Trial: trial.Trial,
          Valence: trial.Valence,
          Action: trial.Action
        }

      };

      // Push to trial list.
      trials.push(pit_trial);

    });

    // Define pause trials.
    var pause = {
      type: 'pit-pause',
      on_start: function(trial) {
        trial.score = score;
      },
    };

    //------------------------------------//
    // Section 3: Present experiment
    //------------------------------------//

    // Define timeline.
    var timeline = trials;
    timeline.push(pause);

    jsPsych.init({
        timeline: timeline,
        preload_images: runes,
        on_finish: function() {

          jsPsych.data.displayData();

          // return_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

        }

    })

    </script>
</html>
