<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robot Factory</title>

        <!-- Load libraries -->
        <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
        <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

        <!-- Load jsPsych plug-ins -->
        <script src="../static/js/jspsych-return-data.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-reject-hit.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-trial.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-pause.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-instructions.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-pit-comprehension.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-survey-demo.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-survey-debrief.js" type="text/javascript"></script>
        <script src="../static/lib/jspsych-6.1.0/plugins/jspsych-call-function.js" type="text/javascript"></script>

        <!-- Load experiment -->
        <script src="../static/js/pit-instructions.js" type="text/javascript"></script>
        <script src="../static/js/pit-experiment.js" type="text/javascript"></script>

        <!-- Load CSS styles -->
        <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <link href="../static/css/factory-css.min.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body></body>
    <script>

    // Define images to preload.
    preload_images = [
      "../static/img/instructions01.png",
      "../static/img/instructions02.png",
      "../static/img/instructions03.png",
      "../static/img/instructions04.png",
      "../static/img/instructions05.png",
      "../static/img/instructions06.png",
      "../static/img/instructions07.png",
      "../static/img/instructions08.png",
      "../static/img/instructions09.png",
      "../static/img/instructions10.png",
      "../static/img/instructions11.png",
      "../static/img/instructions12.png",
      "../static/img/instructions13.png",
      "../static/img/instructions14.png",
      "../static/img/instructions15.png",
      "../static/img/rune01.png",
      "../static/img/rune02.png",
      "../static/img/rune03.png",
      "../static/img/rune04.png",
      "../static/img/rune05.png",
      "../static/img/rune06.png",
      "../static/img/rune07.png",
      "../static/img/rune08.png",
      "../static/img/rune09.png",
      "../static/img/rune10.png",
    ];

    // Define global variables (outside control of participants).
    var low_quality = false;
    var score = 0;

    // Define surveys.
    var DEMO = {type: 'survey-demo'};
    var DEBRIEF = {type: 'survey-debrief'};

    // Define timeline.
    var timeline = [];
    timeline = timeline.concat(INSTRUCTIONS_01);
    timeline = timeline.concat(PRACTICE_GO);
    timeline = timeline.concat(INSTRUCTIONS_02);
    timeline = timeline.concat(PRACTICE_NO_GO);
    timeline = timeline.concat(INSTRUCTIONS_03);
    timeline = timeline.concat(COMPREHENSION);
    timeline = timeline.concat(INSTRUCTIONS_04);
    timeline = timeline.concat(PIT_01);
    timeline = timeline.concat(QUALITY_CHECK);
    timeline = timeline.concat(PAUSE);
    timeline = timeline.concat(PIT_02);
    timeline = timeline.concat(DEMO);
    timeline = timeline.concat(DEBRIEF);

    jsPsych.init({
        timeline: timeline,
        preload_images: preload_images,
        on_finish: function() {

          if (low_quality) {

            // Testing
            // jsPsych.data.displayData();

            // Dump data to disk.
            reject_hit(1011);

          } else {

            // add interactions to the data variable
            var interaction_data = jsPsych.data.getInteractionData();
            jsPsych.data.get().addToLast({interactions: interaction_data.json()});

            // TESTING
            // jsPsych.data.displayData();

            // Dump data to disk.
            return_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

          }

        }

    })

    </script>
</html>
