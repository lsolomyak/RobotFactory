    // Initialize score.
    var score = 0;

    // Define timeline.
    var timeline = [];
    // timeline = timeline.concat(INSTRUCTIONS_01);
    // timeline = timeline.concat(PRACTICE_GO);
    // timeline = timeline.concat(INSTRUCTIONS_02);
    // timeline = timeline.concat(PRACTICE_NO_GO);
    // timeline = timeline.concat(INSTRUCTIONS_03);
    timeline = timeline.concat(COMPREHENSION);
    timeline = timeline.concat(INSTRUCTIONS_04);
    timeline = timeline.concat(PIT_01);
    timeline = timeline.concat(PAUSE);
    timeline = timeline.concat(PIT_02);

    jsPsych.init({
        timeline: timeline,
        preload_images: preload_images,
        on_finish: function() {

          // add interactions to the data variable
          var interaction_data = jsPsych.data.getInteractionData();
          jsPsych.data.get().addToLast({interactions: interaction_data.json()});

          // TESTING
          jsPsych.data.displayData();

          // Dump data to disk.
          return_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

        }

    })
