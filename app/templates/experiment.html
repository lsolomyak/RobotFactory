<!DOCTYPE html>
<html>
    <head>
        <title>Demo Survey</title>
        <script src="/static/lib/jquery-3.3.1/jquery.min.js"></script>
        <script src="/static/lib/jspsych-6.1.0/jspsych.js"></script>
        <script src="/static/js/jspsych-return-data.js" type="text/javascript"></script>
        <script src="/static/lib/jspsych-6.1.0/plugins/jspsych-survey-likert.js"></script>
        <link href="/static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    // Initialize timeline.
    var timeline = [];

    // Define example survey.
    var scale = ["Yes", "No"];

    var likert_page = {
        type: 'survey-likert',
        questions: [{prompt: "Are you seeing something right now?", labels: scale}],
    };
    timeline.push(likert_page);

    jsPsych.init({
        timeline: timeline,
        on_finish: function() {
          return_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");
        }
    })

    </script>
</html>
