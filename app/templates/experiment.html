<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robot Factory</title>

        <!-- Load libraries -->
        <script src="../static/lib/jquery-3.3.1/jquery.min.js"></script>
        <script src="../static/lib/jspsych-6.1.0/jspsych.js"></script>

        <!-- Load jsPsych plug-ins -->
        <script src="../static/js/jspsych-pit-trial.js" type="text/javascript"></script>
        <script src="../static/js/jspsych-return-data.js" type="text/javascript"></script>

        <!-- Load CSS styles -->
        <link href="../static/lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <link href="../static/css/factory-css.min.css" rel="stylesheet" type="text/css"></link>

    </head>
    <body></body>
    <script>

    //------------------------------------//
    // Section 0: Task Set-up
    //------------------------------------//

    var score = 0;

    //------------------------------------//
    // Section 1: Prepare instructions
    //------------------------------------//

    //------------------------------------//
    // Section 2: Prepare Task
    //------------------------------------//

    var trial = {
      type: 'pit-trial',
      choices: [32],
      trial_duration: 3500,
      response_ends_trial: false,
      on_start: function(trial) { trial.score = score; },
      on_finish: function(trial) { score = jsPsych.data.getLastTrialData().values()[0].score; }
    }

    var timeline = [trial, trial, trial, trial, trial, trial, trial, trial];

    jsPsych.init({
        timeline: timeline,
        on_finish: function() {

          jsPsych.data.displayData();

          // return_data("{{workerId}}", "{{assignmentId}}", "{{hitId}}",  "{{a}}", "{{tp_a}}", "{{b}}", "{{tp_b}}", "{{c}}", "{{tp_c}}");

        }

    })

    </script>
</html>
